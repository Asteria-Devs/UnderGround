<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Underground.</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
      color: white;
      background: black;
    }

    .stars, .stars2, .stars3 {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: moveStars 100s linear infinite;
      z-index: 0;
    }

    .stars2 {
      animation-duration: 150s;
      opacity: 0.5;
    }

    .stars3 {
      animation-duration: 200s;
      opacity: 0.3;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
    }

    .buttons a {
      display: inline-block;
      text-decoration: none;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem 2rem;
      margin: 0.5rem;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <div class="content">
    <h1>Welcome to the UNDERGROUND</h1>
    <div class="buttons">
      <a href="block">BlockBlast</a>
      <a href="brutality">Brutality</a>
      <a href="#page3">Page 3</a>
    </div>
  </div>

  <!-- Page Sections (scroll or modal alt option) -->
  <div id="BlockBlast" style="display:none;">
    <!-- Add page content here if needed -->
  </div>
  <div id="Brutality" style="display:none;">
    <!-- Add page content here if needed -->
  </div>
  <div id="page3" style="display:none;">
    <!-- Add page content here if needed -->
  </div>
</body>
</html>
